<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <section class="container-fluid bg">
        <section class="row">
            <section>
                <form action="" name="mainForm" class="form-container">
                    <input type="text" name="display" id="" class="form-control result-bar" value="" readonly placeholder="0">
                    <div class="line">
                        <input type="button" value="7" class="btn btn-primary" name="btn" onclick="calculator(this.value)">
                        <input type="button" value="8" class="btn btn-primary" name="btn" onclick="calculator(this.value)">
                        <input type="button" value="9" class="btn btn-primary" name="btn" onclick="calculator(this.value)">
                        <input type="button" value="/" class="btn btn-warning" name="btn" onclick="calculator(this.value)">
                    </div>

                    <div class="line">
                        <input type="button" value="6" class="btn btn-primary" name="btn" onclick="calculator(this.value)">
                        <input type="button" value="5" class="btn btn-primary" name="btn" onclick="calculator(this.value)">
                        <input type="button" value="4" class="btn btn-primary" name="btn" onclick="calculator(this.value)">
                        <input type="button" value="*" class="btn btn-warning" name="btn" onclick="calculator(this.value)">
                    </div>

                    <div class="line">
                        <input type="button" value="3" class="btn btn-primary" name="btn" onclick="calculator(this.value)">
                        <input type="button" value="2" class="btn btn-primary" name="btn" onclick="calculator(this.value)">
                        <input type="button" value="1" class="btn btn-primary" name="btn" onclick="calculator(this.value)">
                        <input type="button" value="-" class="btn btn-warning" name="btn" onclick="calculator(this.value)">
                    </div>

                    <div class="line">
                        <input type="button" value="C" class="btn btn-primary" name="btn" id="clear">
                        <input type="button" value="0" class="btn btn-primary" name="btn" onclick="calculator(this.value)">
                        <input type="button" value="=" class="btn btn-primary" name="btn" onclick="display.value = eval(display.value)">
                        <input type="button" value="+" class="btn btn-warning" name="btn" onclick="calculator(this.value)">
                    </div>
                </form>
            </section>
        </section>
    </section>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
